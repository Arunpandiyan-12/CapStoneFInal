<div class="main-container">
    <!-- Sidebar Section (Always visible) -->
    <aside class="sidebar">
        <h3>Filters</h3>
        <form>
            <div class="filter-group">
                <label for="make">Make</label>
                <select id="make">
                    <option value="any">Any</option>
                    <option value="ford">Ford</option>
                    <option value="toyota">Toyota</option>
                    <option value="chevy">Chevrolet</option>
                </select>
            </div>

            <div class="filter-group">
                <label for=""></label>
                <select id="">
                    <option value="any">Any</option>
                    <option value="f150">F-150</option>
                    <option value="corolla">Corolla</option>
                    <option value="malibu">Malibu</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="price">Price Range</label>
                <input type="range" id="price" min="10000" max="100000" value="30000">
            </div>

            <div class="filter-group">
                <label for="year">Year</label>
                <select id="year">
                    <option value="any">Any</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="mileage">Mileage</label>
                <input type="range" id="mileage" min="0" max="100000" value="50000">
            </div>

            <button type="submit">Apply Filters</button>
        </form>
    </aside>

    <!-- Car Listings Section -->
    <section class="listings">
        <h2>Available Cars</h2>
        <div class="car-grid">
          <div *ngFor="let car of cars" class="car-card">
            <img [src]="car.imageUrls" [alt]="car.carMake + ' ' + car.carModel + ' ' + car.manufactureYear" class="car-image">
            <div class="car-details">
              <h3>{{ car.carMake }} {{ car.carModel }} ({{ car.manufactureYear }})</h3>
              <p><strong>Mileage:</strong> {{ car.kms }} miles</p>
              <p><strong>Price:</strong> ${{ car.expectedPrice }}</p>
              <p><strong>Location:</strong> {{ car.vehicleLocation }}</p>
            </div>
            <div class="car-actions">
              <button (click)="viewDetails(car.id)">View Details</button>
            </div>
          </div>
        </div>
    </section>
    
</div>
