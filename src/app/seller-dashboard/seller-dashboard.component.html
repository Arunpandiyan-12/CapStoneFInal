<div class="dashboard-container">
  <!-- Header Section -->
  <section class="overview">
    <h1>Welcome, Seller</h1>
    <div class="metrics">
      <div class="metric-card">
        <h3>Total Listings</h3>
        <p>{{ totalListings }}</p>
      </div>
      <div class="metric-card">
        <h3>Cars Sold</h3>
        <p>{{ carsSold }}</p>
      </div>
      <div class="metric-card">
        <h3>Active Listings</h3>
        <p>{{ activeListings }}</p>
      </div>
    </div>
  </section>

  <!-- Your Listings Section -->
  <section class="listings">
    <h2>Your Listings</h2>
    <div class="car-grid">
      <div *ngFor="let car of listedCars" class="car-card">
        <img [src]="car.imageUrls[0]" [alt]="car.carModel" class="car-image">
        <div class="car-details">
          <h3>{{ car.carModel }} ({{ car.manufactureYear }})</h3>
          <p><strong>Mileage:</strong> {{ car.kms }}</p>
          <p><strong>Price:</strong> {{ car.expectedPrice }}</p>
          <p><strong>Status:</strong> <span [class]="car.status.toLowerCase()">{{ car.status }}</span></p>
        </div>
        <div class="car-actions">
          <button (click)="markAsSold(car.id)" [disabled]="car.isSold">Mark as Sold</button>
          <button (click)="deleteListing(car.id)">Delete</button>
        </div>
      </div>
    </div>
  </section>
</div>
